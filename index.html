<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>get heatmap from pdf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
</head>

<body>

    <nav class="navbar bg-light custom-navbar" id="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-center">
                Get Heatmap
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <button class="btn btn-primary w-100" id="uploadButton">Upload PDF</button>
                    <input type="file" id="fileInput" style="display: none;" accept=".pdf">
                    <div class="d-flex mb-2">
                        <input type="text" id="pageInput" class="form-control input-height" placeholder="Enter Page">
                        <button class="btn btn-secondary flex-grow-1" id="pageButton">Traverse</button>
                    </div>
                    <button class="btn btn-primary w-100" id="cropButton">Crop</button>
                    <div class="d-flex mb-2">
                        <input type="text" class="form-control input-height" id="discreteInput" placeholder="Number of Points">
                        <button class="btn btn-secondary flex-grow-1" id="discreteButton">Discrete Axis</button>
                    </div>
                    <div class="d-flex mb-2">
                        <button class="btn btn-secondary flex-grow-1" id="keyEndpointsButton">Continuous Endpoints</button>
                    </div>
                    <div class="dropdown mb-2">
                        <button class="btn btn-primary dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" disabled>
                            Choose Preset Colormap
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#">Viridis</a></li>
                            <li><a class="dropdown-item" href="#">Plasma</a></li>
                            <li><a class="dropdown-item" href="#">Inferno</a></li>
                            <li><a class="dropdown-item" href="#">Magma</a></li>
                            <li><a class="dropdown-item" href="#">Cividis</a></li>
                        </ul>
                    </div>
                    <div class="d-flex mb-2">
                        <input type="text" class="form-control input-height" id="toleranceInput" placeholder="Tolerance Value">
                        <button class="btn btn-secondary flex-grow-1" id="toleranceButton">Set Tolerance</button>
                    </div>
                    <button class="btn btn-primary w-100" id="getData">Get Data</button>
                </div>
            </nav>

            <main class="col-md-6 col-lg-8 px-md-4">
                <div class="canvas-stack-container">
                    <canvas id="cursor-highlight" width="1000" height="1000"></canvas>
                    <canvas id="highlight-points" width="1000" height="1000"></canvas>
                    <canvas id="content" width="1000" height="1000"></canvas>
                </div>
            </main>

            <aside class="col-md-3 col-lg-2 d-flex justify-content-center align-items-start right-canvas-container">
                <canvas id="near-cursor" width="200" height="200"></canvas>
            </aside>
        </div>
    </div>

    <script src="scripts/index.js"></script>
    <script src="scripts/content.js"></script>
    <script src="scripts/highlights.js"></script>
    <script src="scripts/croplogic.js"></script>
    <script src="scripts/discretecolormap.js"></script>
    <script src="scripts/continuouscolormap.js"></script>
    <script src="scripts/getdata.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
